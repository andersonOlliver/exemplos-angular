<div class="container">
  <div class="row">
    <div class="card col-sm-6 col-md-4 offset-sm-2 offset-md-4 mt-4 p-4">
      <h4>
        Novo abastecimento
      </h4>
      <form [formGroup]="form" (ngSubmit)="criar()">
        <div class="form-group">
          <label for="exampleInputEmail1">Combustivel</label>
          <input
            id="exampleInputEmail1"
            class="form-control"
            formControlName="combustivel"
            required
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="input-valor">Valor</label>
          <input
            id="input-valor"
            class="form-control"
            name="valor"
            formControlName="valor"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="false" >
  <p>Combustivel: {{ combustivel }}</p>
  <p>valor: {{ valor |currency }}</p>
  <p>Abastecimento: {{ abastecimento | json }}</p>
</div>
